<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="rockpaperscissor.css">
</head>
<body>

    <h1>ROCK PAPER SCISSORS GAME</h1>
    <!-- To display the choices to the user, we are using div. -->
    <div class="choices">
        <!-- Option 1 : Rock  -->
        <div class="choice" id="Rock">
            <img src="Rock2.png" alt="Rock">
        </div>
        <!-- Option 2 : Paper  -->
        <div class="choice" id="Paper">
            <img src="Paper2.png" alt="Paper">
        </div>
        <!-- Option 3 : Scissor  -->
        <div class="choice" id="Scissor">
            <img src="scissor2.png" alt="Scissor">
        </div>
    </div>

    <!-- To Print the Score Board  -->
    <div class="Score-Board">
        <!-- User Score  -->
        <div class="score">
            <p id="Player-Score">0</p>
            <p>YOU</p>
        </div>
        <!-- Computer Score  -->
        <div class="score" >
            <p id="Bot-Score">0</p>
            <p>BOT</p>
        </div>
    </div>
    <!-- A message container to display result -->
    <div class="msg-container">
        <p id = "msg">Play Your Move</p>
    </div>

    <script src="rockpaperscissor.js"></script>
</body>
</html>
